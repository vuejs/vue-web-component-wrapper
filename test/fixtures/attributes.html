<script src="../../node_modules/vue/dist/vue.js"></script>
<script type="module">
import wrap from '../../src/index.js'

customElements.define('my-element', wrap(Vue, {
  template: `<div>{{ foo }} {{ bar }} {{ someNumber }}</div>`,
  props: {
    foo: {
      type: Boolean
    },
    bar: {
      type: Boolean
    },
    baz: {
      type: Boolean,
      default: true
    },
    qux: {
      type: Boolean,
      default: true
    },
    someNumber: {
      type: Number
    }
  }
}))

window.el = document.querySelector('my-element')
</script>

<my-element foo="foo" bar="true" qux="false" some-number="123"></my-element>
